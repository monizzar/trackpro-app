version: '3. 8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: trackpro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: trackpro-db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - trackpro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trackpro-db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trackpro-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - trackpro-network
    command: >
      sh -c "
        echo 'Waiting for database.. .' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        pnpm prisma migrate deploy &&
        echo 'Starting application...' &&
        pnpm start
      "

  nginx:
    image: nginx:alpine
    container_name: trackpro-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - trackpro-network

volumes:
  postgres_data:
    driver: local

networks:
  trackpro-network:
    driver: bridge